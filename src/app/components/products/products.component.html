<div class="row">
  <div class="col-md-3">
    <app-product-category [category]="categoryName"></app-product-category>
  </div>
  <div class="col-md-9">
    <div class="row no-gutters">
        <ng-container *ngFor="let product of filteredProducts; let i = index">
          <div class="col">
            <app-product-card [product]="product" [show]="showButton" [cart]="shoppingCart"></app-product-card>
          </div>
          <div *ngIf="(i+1) % 2 === 0" class="w-100"></div>
        </ng-container>
      </div>
    </div>
</div>
