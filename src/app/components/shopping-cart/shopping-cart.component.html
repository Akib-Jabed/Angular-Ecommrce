<h1>Shopping Cart</h1>

<div class="row col-10">
  <p>You have {{ totalItemCount }} items in your cart.</p>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width: 260px">Quantity</th>
        <th class="text-right" style="width: 200px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of itemIds">
        <td>
          <img [src]="item.product.imageUrl" class="thumbnail" />
        </td>
        <td>{{ item.product.title }}</td>
        <td>
          <app-product-quantity [product]="item.product" [cart]="cart$"></app-product-quantity>
        </td>
        <td class="text-right">{{ item.quantity * item.product.price | currency:'USD':true}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{ totalPrice | currency:'USD':true }}</th>
      </tr>
    </tfoot>
  </table>
</div>
<button *ngIf="totalItemCount" routerLink="/check-out" class="btn btn-primary">Check Out</button>
<button *ngIf="totalItemCount" (click)="clearShoppingCart()" class="btn btn-danger ml-2">Clear Shopping Cart</button>
