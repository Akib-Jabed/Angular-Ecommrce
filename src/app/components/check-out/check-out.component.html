<div class="row">
  <div class="col-8">
    <form #f="ngForm" (ngSubmit)="orderShippment(f)">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" #name="ngModel" ngModel class="form-control" id="name" name="name" placeholder="Enter your name">
      </div>

      <div class="form-group">
          <label for="address1">Address</label>
          <input type="text" #address1="ngModel" ngModel class="form-control" id="address1" name="adderss1" placeholder="Line 1">
      </div>

      <div class="form-group">
          <input type="text" #address2="ngModel" ngModel class="form-control" id="address2" name="address2" placeholder="Line 2">
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" #city="ngModel" ngModel class="form-control" id="city" name="city" placeholder="Enter city">
      </div>

      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Order Summary</h5>
        <p class="card-text">You have {{ totalItemCount }} items in your shopping cart.</p>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let item of items">
            {{ item.quantity }} x {{ item.product.title }}
            <div class="float-right">
              {{ item.quantity * item.product.price | currency:'USD':true }}
            </div>
          </li>
          <li class="list-group-item">
              Total
              <div class="float-right">
                {{ totalNetPrice | currency:'USD':true }}
              </div>
            </li>
        </ul>
      </div>
    </div>
  </div>
</div>
