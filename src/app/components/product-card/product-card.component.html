<div class="card mb-3" style="width: 20rem;">
  <img [ngStyle]="{'height': '200px', 'width': '100%'}" [src]="product.imageUrl" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title pt-1 pl-1">{{ product.title }}</h5>
    <p class="card-text pl-1">{{ product.price | currency:'USD':true }}</p>
    <div class="card-footer" *ngIf="showButton">
      <button *ngIf="getQuantity() == 0; else showQuantity" (click)="addToCart()" class="btn btn-secondary btn-block">Add to Cart</button>
      <ng-template #showQuantity>
        <app-product-quantity [product]="product" [cart]="cart"></app-product-quantity>
      </ng-template>
    </div>
  </div>
</div>
